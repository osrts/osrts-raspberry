<html>
    <head>
        <title>Bootstrap Example</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/static/css/bootstrap.min.css">
        <script src="/static/js/jquery-3.1.1.min.js"></script>
        <script src="/static/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container">
            <h2>RaspberryPi configuration</h2>
            <form class="form-horizontal" role="form" method="POST" action="save">

                <div class="form-group">
                    <label for="num" class="col-sm-3 control-label">Checkpoint NÂ°</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" name="num" id="num" value="{{config.num}}" required autofocus/>
                    </div>
                </div>
                <!-- style="display:none" -->
                <div class="form-group" >
                    <label for="id" class="col-sm-3 control-label">Checkpoint ID</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" name="id" id="id" value="{{config.id}}" autofocus/>
                    </div>
                </div>

                <div class="form-group">
                    <label for="url" class="col-sm-3 control-label">Server URL</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" name="url" id="url" value="{{config.url}}" required/>
                    </div>
                </div>

                <div class="form-group">
                    <label for="token" class="col-sm-3 control-label">Email</label>
                    <div class="col-sm-9">
                        <input type="email" class="form-control" name="email" id="email" value="{{config.email}}" required/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="token" class="col-sm-3 control-label">Password</label>
                    <div class="col-sm-9">
                        <input type="password" class="form-control" name="password" id="password" value="{{config.password}}" required/>
                    </div>
                </div>


                {% if error %}
                    <p>
                        <strong>Error:</strong>
                        {{ error }}
                    {% endif %}

                    <div class="form-group ">
                        <button type="submit" class="btn btn-primary btn-lg pull-right">Save</button>
                    </div>
                </form>
            </div>
        </body>
    </html>
